<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>التسجيل</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>التسجيل في كازينو العملات الرقمية</h1>
        <nav>
            <ul>
                <li><a href="index.html">الرئيسية</a></li>
                <li><a href="games.html">الألعاب</a></li>
                <li><a href="payments.html">المدفوعات</a></li>
                <li><a href="signup.html">التسجيل</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>انشئ حسابًا جديدًا</h2>
        <form action="#" method="POST">
            <label for="username">اسم المستخدم:</label>
            <input type="text" id="username" name="username" required><br><br>
            <label for="email">البريد الإلكتروني:</label>
            <input type="email" id="email" name="email" required><br><br>
            <label for="password">كلمة المرور:</label>
            <input type="password" id="password" name="password" required><br><br>
            <label for="currency">اختر العملة:</label>
            <select id="currency" name="currency" required>
                <option value="BTC">بيتكوين (BTC)</option>
                <option value="TRX">ترون (TRX)</option>
                <option value="ETH">إيثيريوم (ETH)</option>
                <option value="USDT">تيثر (USDT)</option>
                <option value="BNB">بينانس كوين (BNB)</option>
            </select><br><br>
            <button type="submit">تسجيل</button>
        </form>
    </main>
    <footer>
        <p>حقوق الطبع © 2024 - كازينو العملات الرقمية</p>
    </footer>
</body>
</html>
